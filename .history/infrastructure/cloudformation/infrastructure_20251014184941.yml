AWSTemplateFormatVersion: '2010-09-09'
Description: 'File Storage Infrastructure - S3 and DynamoDB'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Resources:
  # S3 Bucket - No changes needed, this matches!
  FileStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'file-storage-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  # FilesTable - CHANGED: files-dev â†’ FilesTable-dev
  FilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'FilesTable-${Environment}'  # CHANGED FROM: files-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: fileId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: fileId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: fileId-index
          KeySchema:
            - AttributeName: fileId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # SharedLinksTable - NEW: This was missing!
  SharedLinksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'SharedLinksTable-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: shareToken
          AttributeType: S
      KeySchema:
        - AttributeName: shareToken
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

Outputs:
  FileStorageBucketName:
    Description: Name of the S3 bucket for file storage
    Value: !Ref FileStorageBucket
    Export:
      Name: !Sub '${AWS::StackName}-FileStorageBucket'
  
  FilesTableName:
    Description: Name of the DynamoDB Files table
    Value: !Ref FilesTable
    Export:
      Name: !Sub '${AWS::StackName}-FilesTable'
  
  FilesTableArn:
    Description: ARN of the DynamoDB Files table
    Value: !GetAtt FilesTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-FilesTableArn'
  
  SharedLinksTableName:
    Description: Name of the DynamoDB SharedLinks table
    Value: !Ref SharedLinksTable
    Export:
      Name: !Sub '${AWS::StackName}-SharedLinksTable'
  
  SharedLinksTableArn:
    Description: ARN of the DynamoDB SharedLinks table
    Value: !GetAtt SharedLinksTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SharedLinksTableArn'