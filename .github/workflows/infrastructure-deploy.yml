name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'           # CloudFormation templates
      - 'scripts/**'                  # Deployment/packaging scripts
      - 'backend/lambda_functions/**' # Lambda function source code

jobs:
  deploy:
    name: Deploy CloudFormation Stacks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy Infrastructure Stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/infrastructure.yml \
            --stack-name file-storage-dev-infrastructure \
            --parameter-overrides Environment=dev \
            --no-fail-on-empty-changeset

      - name: Deploy Auth Stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/auth.yml \
            --stack-name file-storage-dev-auth \
            --parameter-overrides Environment=dev \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Package and Upload Lambda Functions
        run: |
          echo "Packaging Lambda functions..."
          
          # Get Lambda code bucket name from infrastructure stack
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name file-storage-dev-infrastructure \
            --query 'Stacks[0].Outputs[?OutputKey==`LambdaCodeBucketName`].OutputValue' \
            --output text \
            --region us-west-2)
          
          echo "Using bucket: $BUCKET_NAME"
          
          # Package and upload all Lambda functions
          ./scripts/package-lambdas.sh $BUCKET_NAME dev
          
          echo "Lambda functions packaged and uploaded"

      - name: Update Lambda Function Code
        run: |
          echo "Updating Lambda functions with new code..."
          
          for FUNCTION in upload_file list_files download_file delete_file share_file shared_link mcp_handler chat_handler; do
            LAMBDA_NAME="file-storage-dev-backend-${FUNCTION//_/-}"
            
            echo "Updating $LAMBDA_NAME..."
            
            aws lambda update-function-code \
              --function-name "$LAMBDA_NAME" \
              --s3-bucket lambda-code-dev-701804429470 \
              --s3-key "lambda-functions/${FUNCTION}/dev/${FUNCTION}.zip" \
              --region us-west-2 || echo "⚠️  $LAMBDA_NAME not found, skipping..."
          done
          
          echo "✅ All Lambda functions updated"
      - name: Deploy Backend Stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/backend.yml \
            --stack-name file-storage-dev-backend \
            --parameter-overrides Environment=dev \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Deploy Monitoring Stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/monitoring.yml \
            --stack-name file-storage-dev-monitoring \
            --parameter-overrides Environment=dev ProjectName=file-storage \
            --no-fail-on-empty-changeset

      - name: Deploy Frontend Stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/frontend.yml \
            --stack-name file-storage-dev-frontend \
            --no-fail-on-empty-changeset