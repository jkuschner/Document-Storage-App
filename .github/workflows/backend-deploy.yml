name: Backend Deploy Test

on:
  push:
    branches: ["week-2-test-pipeline"]
    paths:
      - 'backend/**'
      - 'infrastructure/cloudformation/backend.yml'
  workflow_call:

jobs:
  deploy:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Debug AWS credentials
        if: always()
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "Testing AWS CLI access..."
          aws sts get-caller-identity || echo "Failed to authenticate"


      - name: Package Lambda functions
        run: |
          set -e
          cd backend/lambda_functions
          for dir in */; do
            function_name=$(basename "$dir")
            cd "$dir"
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt -t .
            fi
            zip -r "../${function_name}.zip" . -x "*.pyc" -x "__pycache__/*"
            cd ..
          done

      - name: Upload Lambda packages to S3
        run: |
          set -e
          cd backend/lambda_functions
          for zip_file in *.zip; do
            aws s3 cp "$zip_file" s3://lambda-artifacts-bucket-dev/
          done

      - name: Update Lambda functions
        run: |
          set -e
          cd backend/lambda_functions
          for zip_file in *.zip; do
            function_name=$(basename "$zip_file" .zip)
            echo "Updating Lambda: file-storage-dev-${function_name}"
            aws lambda update-function-code \
              --function-name "file-storage-dev-${function_name}" \
              --s3-bucket lambda-artifacts-bucket-dev \
              --s3-key "$zip_file"
          done