AWSTemplateFormatVersion: '2010-09-09'
Description: 'File Storage Infrastructure - S3 and DynamoDB'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod

Resources:
  FileStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'file-storage-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  FilesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'files-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: fileId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: fileId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: fileId-index
          KeySchema:
            - AttributeName: fileId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  SharedLinksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'SharedLinksTable-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: shareToken
          AttributeType: S
      KeySchema:
        - AttributeName: shareToken
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

# Lambda Code Storage Bucket
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'lambda-code-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment
Outputs:
  LambdaCodeBucketName:
    Description: S3 bucket for Lambda deployment packages
    Value: !Ref LambdaCodeBucket
    Export:
      Name: !Sub '${AWS::StackName}-LambdaCodeBucket'

  LambdaCodeBucketArn:
    Description: ARN of Lambda code bucket
    Value: !GetAtt LambdaCodeBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaCodeBucketArn'
  FileStorageBucketName:
    Description: Name of the S3 bucket for file storage
    Value: !Ref FileStorageBucket
    Export:
      Name: !Sub '${AWS::StackName}-FileStorageBucket'
  
  FilesTableName:
    Description: Name of the DynamoDB Files table
    Value: !Ref FilesTable
    Export:
      Name: !Sub '${AWS::StackName}-FilesTable'
  
  FilesTableArn:
    Description: ARN of the DynamoDB Files table
    Value: !GetAtt FilesTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-FilesTableArn'
  
  SharedLinksTableName:
    Description: Name of the DynamoDB SharedLinks table
    Value: !Ref SharedLinksTable
    Export:
      Name: !Sub '${AWS::StackName}-SharedLinksTable'
  
  SharedLinksTableArn:
    Description: ARN of the DynamoDB SharedLinks table
    Value: !GetAtt SharedLinksTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SharedLinksTableArn'