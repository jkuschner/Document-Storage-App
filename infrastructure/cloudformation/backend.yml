AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete backend infrastructure - All Lambda functions and API Gateway endpoints'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  
  ProjectName:
    Type: String
    Default: file-storage

Resources:
  # ============================================
  # IAM ROLE FOR LAMBDA FUNCTIONS
  # ============================================
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::file-storage-${Environment}-${AWS::AccountId}/*'
                  - !Sub 'arn:aws:s3:::file-storage-${Environment}-${AWS::AccountId}'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/files-${Environment}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/files-${Environment}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/SharedLinksTable-${Environment}'
        - PolicyName: LambdaInvokeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-mcp-handler'
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/*'
                  - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'

  # ============================================
  # LAMBDA FUNCTIONS (7 total: 5 base + 2 MCP)
  # ============================================

  UploadFileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-upload-file'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/upload_file/${Environment}/upload_file.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          SHARED_LINKS_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-SharedLinksTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  ListFilesLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-files'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/list_files/${Environment}/list_files.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          SHARED_LINKS_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-SharedLinksTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  DownloadFileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-download-file'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/download_file/${Environment}/download_file.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          SHARED_LINKS_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-SharedLinksTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  DeleteFileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-delete-file'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/delete_file/${Environment}/delete_file.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          SHARED_LINKS_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-SharedLinksTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  ShareFileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-share-file'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/share_file/${Environment}/share_file.zip'
      Environment:
        Variables:
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          SHARED_LINKS_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-SharedLinksTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  McpHandlerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-mcp-handler'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/mcp_handler/${Environment}/mcp_handler.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          ENVIRONMENT: !Ref Environment
      Timeout: 30
      MemorySize: 256

  ChatHandlerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-chat-handler'
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !ImportValue 'dev-infrastructure-stack-LambdaCodeBucket'
        S3Key: !Sub 'lambda-functions/chat_handler/${Environment}/chat_handler.zip'
      Environment:
        Variables:
          FILE_BUCKET_NAME: !ImportValue 'dev-infrastructure-stack-FileStorageBucket'
          FILES_TABLE_NAME: !ImportValue 'dev-infrastructure-stack-FilesTable'
          MCP_HANDLER_ARN: !GetAtt McpHandlerLambda.Arn
          ENVIRONMENT: !Ref Environment
      Timeout: 60
      MemorySize: 512

  # ============================================
  # API GATEWAY
  # ============================================

  MyApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-api-${Environment}'
      Description: File Storage API

  # ============================================
  # API GATEWAY RESOURCES
  # ============================================

  FilesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyApiGateway
      ParentId: !GetAtt MyApiGateway.RootResourceId
      PathPart: files

  FileIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyApiGateway
      ParentId: !Ref FilesResource
      PathPart: '{fileId}'

  ShareResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyApiGateway
      ParentId: !Ref FileIdResource
      PathPart: share

  McpResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyApiGateway
      ParentId: !GetAtt MyApiGateway.RootResourceId
      PathPart: mcp

  ChatResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyApiGateway
      ParentId: !GetAtt MyApiGateway.RootResourceId
      PathPart: chat

  # ============================================
  # /files METHODS (GET and POST)
  # ============================================

  # POST /files (Upload)
  UploadFileMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FilesResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadFileLambda.Arn}/invocations'

  # GET /files (List)
  ListFilesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FilesResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListFilesLambda.Arn}/invocations'

  # OPTIONS /files (COMBINED - handles both GET and POST)
  FilesOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FilesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permissions
  UploadFileLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadFileLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  ListFilesLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ListFilesLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  # ============================================
  # /files/{fileId} METHODS
  # ============================================

  # GET /files/{fileId} (Download)
  DownloadFileMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FileIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DownloadFileLambda.Arn}/invocations'

  # DELETE /files/{fileId}
  DeleteFileMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FileIdResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteFileLambda.Arn}/invocations'

  # OPTIONS /files/{fileId} (handles GET and DELETE)
  FileIdOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref FileIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permissions
  DownloadFileLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DownloadFileLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  DeleteFileLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteFileLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  # ============================================
  # /files/{fileId}/share METHODS
  # ============================================

  # POST /files/{fileId}/share
  ShareFileMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref ShareResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ShareFileLambda.Arn}/invocations'

  # ============================================
  # /mcp METHODS
  # ============================================

  # POST /mcp
  McpMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref McpResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${McpHandlerLambda.Arn}/invocations'

  # ============================================
  # /chat METHODS
  # ============================================

  # POST /chat
  ChatMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref ChatResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatHandlerLambda.Arn}/invocations'

  # OPTIONS /files/{fileId}/share
  ShareOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref ShareResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS /mcp
  McpOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref McpResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS /chat
  ChatOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyApiGateway
      ResourceId: !Ref ChatResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permission
  ShareFileLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ShareFileLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  McpHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref McpHandlerLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  ChatHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ChatHandlerLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyApiGateway}/*/*'

  ChatToMcpPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref McpHandlerLambda
      Action: lambda:InvokeFunction
      Principal: lambda.amazonaws.com
      SourceArn: !GetAtt ChatHandlerLambda.Arn

  # ============================================
  # API DEPLOYMENT
  # ============================================

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UploadFileMethod
      - ListFilesMethod
      - DownloadFileMethod
      - DeleteFileMethod
      - ShareFileMethod
      - FilesOptionsMethod
      - FileIdOptionsMethod
      - ShareOptionsMethod
      - McpMethod
      - ChatMethod
      - McpOptionsMethod
      - ChatOptionsMethod
    Properties:
      RestApiId: !Ref MyApiGateway

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref Environment
      RestApiId: !Ref MyApiGateway
      DeploymentId: !Ref ApiGatewayDeployment
      Description: !Sub '${Environment} stage'

  # ============================================
  # API USAGE PLAN AND API KEY (THROTTLING/RATE LIMITING)
  # ============================================

  ApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub '${AWS::StackName}-usage-plan'
      Description: Rate limiting for file storage API
      Throttle:
        RateLimit: 100
        BurstLimit: 200
      Quota:
        Limit: 50000
        Period: DAY
      ApiStages:
        - ApiId: !Ref MyApiGateway
          Stage: !Ref ApiGatewayStage

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub '${AWS::StackName}-api-key'
      Description: API key for file storage application
      Enabled: true

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref ApiUsagePlan

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  ApiId:
    Description: API Gateway ID
    Value: !Ref MyApiGateway
    Export:
      Name: !Sub '${AWS::StackName}-api-id'

  LambdaRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-role'

  ApiKeyId:
    Description: API Gateway API Key ID
    Value: !Ref ApiKey
    Export:
      Name: !Sub '${AWS::StackName}-ApiKeyId'

  McpHandlerArn:
    Description: MCP Handler Lambda ARN
    Value: !GetAtt McpHandlerLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-mcp-handler-arn'

  ChatHandlerArn:
    Description: Chat Handler Lambda ARN
    Value: !GetAtt ChatHandlerLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-chat-handler-arn'

  McpEndpoint:
    Description: MCP API endpoint
    Value: !Sub 'https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/mcp'

  ChatEndpoint:
    Description: Chat API endpoint
    Value: !Sub 'https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/chat'